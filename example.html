<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Website</title>
    </head>
    <body>
        <header>
            <h1>This is a header. It uses h1, the biggest header.</h1>
            <h2>This is another header. It uses h2, which is smaller than h1.</h2>
        </header>
       
        <div class="top">
            <p>This is a print statement</p>


            <img src="https://plus.unsplash.com/premium_photo-1710751040695-d673cec55e6a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">


            <br><br>


            <button onclick="popUp()">Click me!</button>


            <script>
                function popUp() {
                    alert("Button clicked!");
                }
            </script>
        </div>


        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: white;
                padding: 20px;
            }
            .top {
                background-color: rgb(217, 217, 217);
                padding: 20px;
                height: 40vh;
            }
            button {
                background-color: #007BFF;
                color: white;
                padding: 20px;
                cursor: pointer;
            }
            button:hover {
                background-color: #002a57;
            }
            img {
                width: 20%;
                max-height: 500px;
                height: auto;
            }
        </style>


    </body>
</html>
